<!DOCTYPE html>
<html>
 <head>
 <title>To-Do List App</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="main.js">
</head>
<body>
 <div class="container">
  <h2>TODO LIST</h2>
  <h3>Add Item</h3>
  <p><input type="text" id="new-task">
    <button>Add</button></p>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li><input type="checkbox"><label>Read Book</label><input type="text" ><button class="edit">Edit</button><button class="delete">Delete</button></li>
      <li><input type="checkbox"><label>code</label><input type="text" ><button class="edit">Edit</button><button class="delete">Delete</button></li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li><input type="checkbox" checked><label>Meet Friend</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
    </ul>
  </div>
</body>
</html>
